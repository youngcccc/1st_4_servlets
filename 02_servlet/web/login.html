<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loginweb</title>
</head>
<body>
    <center>
        <form action="/myweb/LoginServlet" method="get">
            <table>
            <tr>
                <td>用户名</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>用户密码(初始密码为123456)</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td><input type="submit" name="登录"/></td>
                <td><input type="reset"  name="重置"/></td>
            </tr>
            </table>
        </form>
    </center>
</body>
</html>
